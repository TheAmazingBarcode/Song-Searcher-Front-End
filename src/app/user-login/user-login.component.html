<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(39,39,39);">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-4 text-center" style="max-width: 400px;">

        <div class="form-group my-4">
            <label class="text-light my-2" for="name" style="color: rgb(95, 42, 218);">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group my-4">
            <label class="text-light my-2" for="name" style="color: rgb(95, 42, 218);">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>


        <div class="text-center py-4">
            <button type="submit" class="btn btn-primary"
                style="background-color: rgb(74, 37, 143); border-color: rgb(74, 37, 143);">Log In</button>
        </div>
    </form>
</div>
